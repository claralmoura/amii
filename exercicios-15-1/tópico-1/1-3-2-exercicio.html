<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bandeira do Brasil em SVG</title>
</head>
<body>
  <h1>Exibindo a Bandeira do Brasil de diferentes formas</h1>

  <h2>1. Inline (c√≥digo diretamente no HTML)</h2>
  <svg xmlns="http://www.w3.org/2000/svg" width="600" height="400" viewBox="0 0 600 400">
    <rect width="600" height="400" fill="#009739" />
    <polygon points="300,50 550,200 300,350 50,200" fill="#FFCC29" />
    <circle cx="300" cy="200" r="85" fill="#002776" />
  </svg>
  
  <h2>2. Via &lt;img&gt;</h2>
  <img src="./assets/desenho.svg" alt="Bandeira do Brasil" width="300" height="200">

  <h2>3. Via &lt;object&gt;</h2>
  <object type="image/svg+xml" data="./assets/desenho.svg" width="300" height="200"></object>

</body>
</html>
