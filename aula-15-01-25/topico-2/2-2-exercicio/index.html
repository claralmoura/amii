<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Exemplo de Classes CSS</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <h1 id="titulo-principal">Trabalhando com IDs e Classes</h1>

  <div class="caixa">Este é um div com a classe .caixa</div>
  <p class="caixa">Este parágrafo usa a mesma classe .caixa</p>
  <section class="caixa">Esta seção também aplica a classe .caixa</section>
  <footer class="caixa">E até o rodapé usa a classe .caixa!</footer>
</body>
</html>
