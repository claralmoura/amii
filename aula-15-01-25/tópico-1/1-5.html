<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Exemplo de Vídeo</title>
</head>
<body>
  <h1>Vídeo Embutido</h1>

  <h2>Player padrão (com controles)</h2>
  <video width="640" height="360" controls>
    <source src="https://github.com/rafaelreis-hotmart/Audio-Sample-files/raw/refs/heads/master/sample.mp4" type="video/mp4">
    Seu navegador não suporta a tag de vídeo!
  </video>

  <h2>Player ajustado com autoplay, loop e mudo</h2>
  <video width="480" height="270" autoplay loop muted>
    <source src="https://github.com/rafaelreis-hotmart/Audio-Sample-files/raw/refs/heads/master/sample.mp4" type="video/mp4">
    Seu navegador não suporta a tag de vídeo!
  </video>

  <h2>Player com poster (imagem de pré-visualização)</h2>
  <video width="480" height="360" controls poster="https://live.staticflickr.com/3005/2573096789_92be299eca_b.jpg">
    <source src="https://github.com/rafaelreis-hotmart/Audio-Sample-files/raw/refs/heads/master/sample.mp4" type="video/mp4">
    Seu navegador não suporta a tag de vídeo!
  </video>

</body>
</html>
