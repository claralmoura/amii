<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>Gráfico 2D Interativo</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Gráfico 2D Interativo em SVG</h1>

  <div class="graph-container">
    <svg id="myChart" width="800" height="500">
      <!-- Eixos -->
      <line x1="60" y1="450" x2="760" y2="450" stroke="#333" stroke-width="2" />
      <line x1="60" y1="5" x2="60" y2="450" stroke="#333" stroke-width="2" />

      <!-- Divisões do eixo X (0 a 10) -->
      <text x="60" y="465" font-size="16" text-anchor="middle">0</text>
      <text x="132" y="465" font-size="16" text-anchor="middle">1</text>
      <text x="204" y="465" font-size="16" text-anchor="middle">2</text>
      <text x="276" y="465" font-size="16" text-anchor="middle">3</text>
      <text x="348" y="465" font-size="16" text-anchor="middle">4</text>
      <text x="420" y="465" font-size="16" text-anchor="middle">5</text>
      <text x="492" y="465" font-size="16" text-anchor="middle">6</text>
      <text x="564" y="465" font-size="16" text-anchor="middle">7</text>
      <text x="636" y="465" font-size="16" text-anchor="middle">8</text>
      <text x="708" y="465" font-size="16" text-anchor="middle">9</text>
      <text x="780" y="465" font-size="16" text-anchor="middle">10</text>
     
      <!-- Divisões do eixo Y (0 a 10) -->
      <text x="50" y="450" font-size="16" text-anchor="middle">0</text>
      <text x="50" y="405" font-size="16" text-anchor="middle">1</text>
      <text x="50" y="360" font-size="16" text-anchor="middle">2</text>
      <text x="50" y="315" font-size="16" text-anchor="middle">3</text>
      <text x="50" y="270" font-size="16" text-anchor="middle">4</text>
      <text x="50" y="225" font-size="16" text-anchor="middle">5</text>
      <text x="50" y="180" font-size="16" text-anchor="middle">6</text>
      <text x="50" y="135" font-size="16" text-anchor="middle">7</text>
      <text x="50" y="90" font-size="16" text-anchor="middle">8</text>
      <text x="50" y="45" font-size="16" text-anchor="middle">9</text>
      <text x="50" y="5" font-size="16" text-anchor="middle">10</text>

      <!-- Ponto de dados -->
      <circle id="dataPoint" cx="420" cy="225" r="8" fill="#28a745" />
    </svg>
  </div>

  <div class="controls">
    <label for="xSlider">Valor de X:</label>
    <input type="range" id="xSlider" min="0" max="10" value="5" />

    <label for="funcInput">f(x) =</label>
    <input type="text" id="funcInput" placeholder="Exemplo: 2*x+3" />

    <button id="submitFunc">Enviar</button>
  </div>

  <h2 id="output"></h2>

  <script src="script.js"></script>
</body>
</html>
